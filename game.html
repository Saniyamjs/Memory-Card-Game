<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saniya's Game Zone</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      background-color: #ffd6e8;
      margin: 0;
      padding: 0;
      color: #4a1c2a;
    }
    h1, h2, p {
      text-shadow: 2px 2px #ff99c8;
    }
    .hidden { display: none; }
    .screen { padding: 20px; }

    /* Pixel Buttons */
    button {
      padding: 12px 20px;
      margin: 8px;
      border: 3px solid #4a1c2a;
      background-color: #ff99c8;
      color: #4a1c2a;
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
      cursor: pointer;
      image-rendering: pixelated;
      box-shadow: 3px 3px #4a1c2a;
      transition: transform 0.1s;
    }
    button:hover {
      transform: translateY(-2px);
      background-color: #ff7aa2;
    }

    /* Game Board */
    #gameBoard {
      display: grid;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .card {
      width: 80px;
      height: 100px;
      perspective: 1000px;
      cursor: pointer;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border: 3px solid #4a1c2a;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      border-radius: 0;
      background-color: #ffb3c6;
      box-shadow: inset -4px -4px #ffccd5, inset 4px 4px #ff8fab;
    }
    .card-front {
      color: #4a1c2a;
    }
    .card-back {
      background-color: #ffe5ec;
      transform: rotateY(180deg);
    }

    /* Top Bar */
    #topBar {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 15px 0;
      font-weight: bold;
      font-size: 12px;
      color: #4a1c2a;
    }

    /* Hearts for lives (optional future use) */
    .hearts {
      margin-left: 15px;
    }
    .heart {
      display: inline-block;
      width: 16px;
      height: 16px;
      background: #ff4d6d;
      margin: 0 2px;
      clip-path: polygon(50% 0%, 61% 13%, 75% 13%, 87% 25%, 87% 38%, 75% 50%, 50% 75%, 25% 50%, 13% 38%, 13% 25%, 25% 13%, 39% 13%);
    }
  </style>
</head>
<body>
  <!-- Start Screen -->
  <div id="startScreen" class="screen">
    <h1>üíñ Saniya welcomes you to her Game Zone üíñ</h1>
    <button onclick="goToLevels()">START</button>
    <button onclick="showHowToPlay()">HOW TO PLAY</button>
  </div>

  <!-- How to Play -->
  <div id="howToPlay" class="screen hidden">
    <h2>üìú How to Play</h2>
    <p>Flip the cards and match all pairs to win the level.<br>
       Finish in fewer moves and faster time! ‚è±</p>
    <button onclick="backToStart()">BACK</button>
  </div>

  <!-- Levels Screen -->
  <div id="levelScreen" class="screen hidden">
    <h2>üéÄ Select a Level üéÄ</h2>
    <div id="levels"></div>
    <button onclick="backToStart()">BACK</button>
  </div>

  <!-- Game Screen -->
  <div id="gameScreen" class="screen hidden">
    <h2 id="levelTitle">Level 1</h2>
    <div id="topBar">
      <span id="timer">TIME: 0s</span>
      <span id="moves">MOVES: 0</span>
      <span class="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
    </div>
    <div id="gameBoard"></div>
    <button onclick="resetLevel()">RESET</button>
    <button onclick="goToLevels()">LEVELS</button>
    <button onclick="backToStart()">BACK</button>
  </div>

  <script>
    const startScreen = document.getElementById("startScreen");
    const howToPlayScreen = document.getElementById("howToPlay");
    const levelScreen = document.getElementById("levelScreen");
    const gameScreen = document.getElementById("gameScreen");
    const levelsDiv = document.getElementById("levels");
    const gameBoard = document.getElementById("gameBoard");
    const levelTitle = document.getElementById("levelTitle");
    const timerEl = document.getElementById("timer");
    const movesEl = document.getElementById("moves");

    let currentLevel = 1;
    let moves = 0;
    let timer = 0;
    let timerInterval;
    let flippedCards = [];
    let lockBoard = false;

    const icons = ["üçé","üçå","üçá","üçí","üçâ","ü•ù","üçç","ü•≠","üçì","üçë"];

    function showHowToPlay() {
      startScreen.classList.add("hidden");
      howToPlayScreen.classList.remove("hidden");
    }
    function backToStart() {
      howToPlayScreen.classList.add("hidden");
      levelScreen.classList.add("hidden");
      gameScreen.classList.add("hidden");
      startScreen.classList.remove("hidden");
      clearInterval(timerInterval);
    }
    function goToLevels() {
      startScreen.classList.add("hidden");
      gameScreen.classList.add("hidden");
      levelScreen.classList.remove("hidden");
    }

    // Levels buttons
    for (let i=1;i<=10;i++){
      const btn=document.createElement("button");
      btn.textContent="LEVEL "+i;
      btn.onclick=()=>startLevel(i);
      levelsDiv.appendChild(btn);
    }

    function startLevel(level){
      currentLevel=level;
      levelScreen.classList.add("hidden");
      gameScreen.classList.remove("hidden");
      levelTitle.textContent="Level "+level;
      setupGame(level);
    }

    function setupGame(level){
      gameBoard.innerHTML="";
      clearInterval(timerInterval);
      timer=0; moves=0;
      timerEl.textContent="TIME: 0s";
      movesEl.textContent="MOVES: 0";

      let pairs = 2+level; // increasing difficulty
      let chosen = icons.slice(0,pairs);
      let deck = [...chosen, ...chosen];
      deck.sort(()=>Math.random()-0.5);

      let cols = Math.ceil(Math.sqrt(deck.length));
      gameBoard.style.gridTemplateColumns=`repeat(${cols}, 80px)`;

      deck.forEach(icon=>{
        const card=document.createElement("div");
        card.classList.add("card");
        card.innerHTML=`
          <div class="card-inner">
            <div class="card-front">?</div>
            <div class="card-back">${icon}</div>
          </div>`;
        card.addEventListener("click", ()=>flipCard(card,icon));
        gameBoard.appendChild(card);
      });

      timerInterval=setInterval(()=>{
        timer++;
        timerEl.textContent="TIME: "+timer+"s";
      },1000);
    }

    function flipCard(card,icon){
      if(lockBoard || card.classList.contains("flipped")) return;
      card.classList.add("flipped");
      flippedCards.push({card,icon});
      if(flippedCards.length===2){
        moves++;
        movesEl.textContent="MOVES: "+moves;
        checkMatch();
      }
    }

    function checkMatch(){
      const [c1,c2]=flippedCards;
      if(c1.icon===c2.icon){
        flippedCards=[];
        if(document.querySelectorAll(".card:not(.flipped)").length===0){
          clearInterval(timerInterval);
          setTimeout(()=>{
            alert(`‚ú® Level ${currentLevel} Completed in ${moves} moves & ${timer}s!`);
            if(currentLevel<10) startLevel(currentLevel+1);
            else goToLevels();
          },500);
        }
      } else {
        lockBoard=true;
        setTimeout(()=>{
          c1.card.classList.remove("flipped");
          c2.card.classList.remove("flipped");
          flippedCards=[];
          lockBoard=false;
        },1000);
      }
    }

    function resetLevel(){
      startLevel(currentLevel);
    }
  </script>
</body>
</html>
